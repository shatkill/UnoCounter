<div class="uc-dialog-container">
  <h2>Statistics</h2>
  <div class="uc-table-row">
    <div class="uc-table-cell"></div>
    <div *ngFor="let statisticType of statisticTypes" class="uc-table-row">
      <div class="uc-table-cell">{{ statisticType.id.name }}</div>
    </div>
  </div>
  <div class="uc-player-data">
    <div *ngFor="let player of data.players" class="uc-table-row">
      <div class="uc-table-cell uc-player">
        {{ getPlayerRepresentation(player) }}
      </div>
      <div *ngFor="let statisticType of statisticTypes" class="uc-table-cell">
        {{ statisticType.calcFunction(player) }}
      </div>
    </div>
  </div>
</div>
